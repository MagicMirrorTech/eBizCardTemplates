<div id="header-container" class="header-container">

  <img (click)="togQR()" id="portrait" class="portrait" src="../../assets/imgs/{{tname}}/portrait.jpg" alt="Portrait of User">
  <!-- <img (click)="togQR()" id="test" class="portrait silent" src="../../assets/imgs/{{tname}}/portrait-1.jpg" alt="Portrait of User"> -->
  <img (click)="togQR()" id="qr" class="qr silent" src="../../assets/imgs/{{tname}}/qr.png" alt="QR Code of User">

  <div id="header-info" class="header-info">
    <span id="name">{{contact[this.id].name}}</span>
    <br>
    <br>
    <span id="title">{{contact[this.id].title}}</span>
  </div>

</div>
