<div class="contentContainer">

  <div class="biz-container">
    <h3>{{data[0].biz}}</h3>
    <p>"{{data[0].slogan}}"</p>
  </div>

  <div class="contact-container">
    <ul class="contact-list">
      <li><img class="icons" src="../../assets/icons/mobile.svg" alt="phone icon"><span>{{data[0].mobile}}</span></li> <!-- IDEA: click to send message -->
      <li><img class="icons" src="../../assets/icons/email-chic.svg" alt="email icon"> <span>{{data[0].email}}</span></li> <!-- IDEA: click to send email -->
      <li><img class="icons" src="../../assets/icons/mail.svg" alt="social icons"> <span>{{data[0].bizEmail}}</span> </li> <!-- IDEA: click to go to app -->
      <li><img class="icons" src="../../assets/icons/globe.svg" alt="social icons"> <span>{{data[0].website}}</span></li> <!-- IDEA: click to go to app -->
    </ul>
  </div>

  <hr>

  <div >
    <ul class="social-list">
      <li><img class="icons" src="../../assets/icons/insta-color.svg" alt="social icons"> </li> <!-- IDEA: click to go to app -->
      <li><img class="icons" src="../../assets/icons/facebook-color.svg" alt="social icons">  </li> <!-- IDEA: click to go to app -->
      <li><img class="icons" src="../../assets/icons/linkedin-color.svg" alt="social icons">  </li> <!-- IDEA: click to go to app -->
    </ul>
  </div>

  <div class="contact-btn">
    <br>
    <a (click)="getVcard()">ADD TO CONTACTS</a><!-- IDEA: click to 'save' to contacts -->
    <br>
    <br>
  </div>

  <div class="spacer">

  </div>

  <div class="action-buttons">
      <img class="" src="../assets/icons/hand-shake-inverted.svg" alt="Schedule a meeting">
      <img class="" src="../assets/icons/share-inverted.svg" alt="Share contact">
  </div>
</div>
