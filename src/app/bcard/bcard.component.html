<div class="header-container">

  <img class="portrait" src="../../assets/imgs/{{tname}}/portrait.jpg" alt="Portrait of User">

  <div class="header-info">
    <span id="name">{{contact[this.id].name}}</span>
    <br>
    <br>
    <span id="title">{{contact[this.id].title}}</span>
  </div>

</div>

<div class="contentContainer">


  <div class="action-buttons">
      <img (click)="calendly()" class="" src="../assets/icons/hand-shake-inverted.svg" alt="Schedule a meeting">
      <img (click)="getSocial()" src="../assets/icons/share-arrow.png" alt="Share contact">
  </div>

  <div class="contact-container">
    <ul class="contact-list">
      <li id="bizTitle">{{contact[this.id].biz}}</li>
      <li *ngIf="contact[this.id].slogan">"{{contact[this.id].slogan}}"</li>
      <hr>
      <li *ngIf="contact[this.id].mobile" (click)="makeCall()"><img class="icons" src="../../assets/icons/mobile.svg" alt="mobile phone icon"><span>{{contact[this.id].mobile}}</span></li> <!-- IDEA: click to send message -->
      <li *ngIf="contact[this.id].bizPhone" (click)="makeBizCall()"><img class="icons" src="../../assets/icons/phone.svg" alt="phone icon"><span>{{contact[this.id].bizPhone}}</span></li> <!-- IDEA: click to send message -->
      <hr>
      <li *ngIf="contact[this.id].email" (click)="sendEmail()"><img class="icons" src="../../assets/icons/email-chic.svg" alt="email icon"> <span>{{contact[this.id].email}}</span></li> <!-- IDEA: click to send email -->
      <li *ngIf="contact[this.id].bizEmail" (click)="sendBizEmail()"><img class="icons" src="../../assets/icons/mail.svg" alt="social icons"> <span>{{contact[this.id].bizEmail}}</span> </li> <!-- IDEA: click to go to app -->
      <hr>
      <li *ngIf="contact[this.id].website" (click)="webPage()"><img class="icons" src="../../assets/icons/globe.svg" alt="social icons"> <span>{{contact[this.id].website}}</span></li><!-- IDEA: click to go to app -->
    </ul>
  </div>

  <hr>

  <div >
    <ul class="social-list">
      <li><img class="icons" src="../../assets/icons/insta-color.svg" alt="social icons"> </li> <!-- IDEA: click to go to app -->
      <li><img class="icons" src="../../assets/icons/facebook-color.svg" alt="social icons">  </li> <!-- IDEA: click to go to app -->
      <li><img class="icons" src="../../assets/icons/linkedin-color.svg" alt="social icons">  </li> <!-- IDEA: click to go to app -->
    </ul>
  </div>

  <div id="contactBtn" class="contact-btn">
    <br>
    <a (click)="getVcard()">ADD TO CONTACTS</a><!-- IDEA: click to 'save' to contacts -->
    <br>
    <br>
  </div>

  <div class="spacer">

  </div>
</div>
